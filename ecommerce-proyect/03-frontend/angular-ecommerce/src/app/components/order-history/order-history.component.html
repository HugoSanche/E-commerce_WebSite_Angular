<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your Orders</h3>
            <div *ngIf="orderHistoryList.length>0">
                <table class="table table-bordered">
                    <tr>
                        <th with="20%">Order Tracking Number </th>
                        <th with="10%">Total Price </th>
                        <th with="10%">Total Quantity </th>
                        <th with="10%">Date</th>
                    </tr>
                    <tr *ngFor="let tempOrderHistory of orderHistoryList">
                        <td>
                            {{tempOrderHistory.orderTrackingNumber}}
                        </td>
                        <td>
                            {{tempOrderHistory.totalPrice| currency:'USD'}}
                        </td>
                        <td>
                            {{tempOrderHistory.totalQuantity}}
                        </td>
                        <td>
                            {{tempOrderHistory.dateCreated| date:'medium'}}
                        </td>
                    </tr>
                </table>
            </div>
            <div *ngIf="orderHistoryList.length==00" class="alert alert-warning col-md-12" role="alert">
               No orders Found
            </div>
        </div>

    </div>

</div>
